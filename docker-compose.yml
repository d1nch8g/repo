version: "3.11"

services:
  app:
    image: fmnx.su/core/repo:latest
    environment:
      PACKREPO_INIT_PKGS: fmnx.su/pkg/gnome-shell-extension-dash-to-dock
      PACKREPO_LOGS_FORMAT: text
      PACKREPO_LOGINS: user|password
    volumes:
      - ./pkgs:/var/cache/pacman/pkg
    ports:
      - 80:80
