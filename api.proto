syntax = "proto3";
package template.v1;
option go_package = "gen/pb";

// Service containing method for adding aur packages
service Aur {
  // Add new package from AUR
  rpc Add(Packages) returns (Empty);
  // Check wether some package exists in repository
}

// You can pass multiple packages at once in single line separated with space
message Packages {
  string packages = 1;
}

message Empty {}
