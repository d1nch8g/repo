name: ctlpkg
description: CtlOS package repository UI.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  google_fonts: ^2.1.0
  flutter_svg: ^0.22.0
  fl_chart: ^0.36.1
  provider: ^5.0.0
  data_table_2: ^2.0.3
  protobuf: ^2.1.0
  grpc: ^3.1.0
  flutter_shake_animated: ^0.0.5
  flutter_spinkit: ^5.1.0
  shared_preferences: ^2.0.20
  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
